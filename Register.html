<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Register.css">
</head>
<!--HEADER STARTS HERE-->
<header>
    <div id="headerImage">
        <p>hereGoesTheHeaderImage</p>
    </div>
    <div id="headerButtons">
        <section id="title1">
            <p>Title1</p>
        </section>
        <section id="title2">
            <p>Title2</p>
        </section>
        <section id="title3">
            <p>Title3</p>
        </section>
    </div>
</header>
<!--HEADER ENDS HERE-->
<style>
    ::placeholder{
        color: rgba(0, 0, 0, 0.3)
    }
</style>
<body>
    <div id="registerLayout">
        <div id="registerImage">
            <img src="ga.png">
        </div>
        <p>Datos personales:</p>
        <div id="registerUserName">
            <input type="text" id="registerUserNameInputId" placeholder="Nombre">
            <p id="tilde00">✔</p>
        </div>
        <div id="registerUserLastName">
            <input type="text" id="registerUserLastNameInputId" placeholder="Apellido">
            <p id="tilde01">✔</p>
        </div>
        <p>Cuál es tu correo electrónico? </p>
        <div id="registerEmailInput">
            <input type="text" id="registerEmailInputId" placeholder="Correo">
            <p id="tilde10">✔</p>
        </div>
        <div id="registerEmailConfirmationInput">
            <input type="text" id="registerEmailConfirmationInputId" placeholder="Confirmar Correo">
            <p id="tilde11">✔</p>
        </div>
        <p id="passwordP1">Ingrese la contraseña deseada: </p>
        <p id="passwordP2">(entre 4 y 16 caracteres alfanuméricos)</p>
        <div id="registerPasswordInput">
            <input type="password" id="registerPasswordInputId" placeholder="Constraseña">
            <p id="tilde20">✔</p>
        </div>
        <div id="registerPasswordConfirmationInput">
            <input type="password" id="registerPasswordConfirmationInputId" placeholder="Confirmar Contraseña">
            <p id="tilde21">✔</p>
        </div>
        <div id="registerSubmitButton">
            <button id="registerButton" type='button' disabled>Registrate!</button>
        </div>
        <p id="error"></p>
    </div>
    <footer>
        <p>FOOTER</p>
    </footer>

    let userNameValue = document.getElementById("registerUserNameInputId").value.toUppercase;
}
let userNameInput = document.getElementById("registerUserNameInputId");
userNameInput.addEventListener(blur, uppercase);


</script>
</body>
</html>
